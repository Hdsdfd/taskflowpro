{% extends 'base.html' %}

{% block title %}删除任务 - TaskFlowPro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="fas fa-exclamation-triangle me-2"></i>确认删除
                </h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">您确定要删除这个任务吗？</h5>
                <p class="card-text">
                    <strong>任务标题：</strong>{{ object.title }}
                </p>
                <p class="card-text">
                    <strong>所属项目：</strong>{{ object.project.name }}
                </p>
                <p class="card-text">
                    <strong>负责人：</strong>{{ object.assignee.username }}
                </p>
                
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>警告：</strong>此操作不可撤销，删除后将无法恢复。
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'tasks:task_detail' object.pk %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>取消
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>确认删除
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
