{% extends 'base.html' %}
{% block content %}
<h1>日历事件</h1>
<a href="{% url 'calendar:event_create' %}" class="btn btn-primary">新建事件</a>
<table class="table">
  <thead>
    <tr>
      <th>标题</th>
      <th>类型</th>
      <th>开始</th>
      <th>结束</th>
      <th>地点</th>
    </tr>
  </thead>
  <tbody>
    {% for e in events %}
    <tr>
      <td><a href="{% url 'calendar:event_detail' e.pk %}">{{ e.title }}</a></td>
      <td>{{ e.get_event_type_display }}</td>
      <td>{{ e.start_time|date:'Y-m-d H:i' }}</td>
      <td>{{ e.end_time|date:'Y-m-d H:i' }}</td>
      <td>{{ e.location }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="5">暂无事件</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
