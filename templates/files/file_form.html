{% extends 'base.html' %}
{% block content %}
<h1>上传新文件</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">提交</button>
  <a href="{% url 'files:file_list' %}" class="btn btn-secondary">返回</a>
</form>
{% endblock %}
