{% extends 'base.html' %}
{% block title %}回复评论{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mt-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">回复评论</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <strong>回复：</strong> {{ parent.author.username }}
                    <div class="border rounded p-2 mt-1 bg-light">{{ parent.content }}</div>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-info">提交回复</button>
                    <a href="{% url 'tasks:task_detail' task.id %}" class="btn btn-secondary">返回</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
